name: build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci:
      name: lint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-go@v4
          with:
            go-version-file: go.mod
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v3
          with:          
            args: -E gosec -E goconst --issues-exit-code=0
            skip-pkg-cache: true
            skip-build-cache: true
            version: latest
  test:
      name: test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-go@v4
          with:
            go-version-file: go.mod
        - run: go test ./... -v
